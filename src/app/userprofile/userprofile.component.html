<body>
<h1 class="offset-md-4 col-md-4">USER PROFILE</h1>
<div class="offset-md-4 col-md-4 mt-5" *ngIf="users">
<table>
  <tr>
    <th>First Name </th>
    <th>Last Name </th>
    <th>Email </th>
    <th>Total Assets </th>
  </tr>
  <tr>
 <td>{{users.firstName}}</td>
 <td>{{users.lastName}}</td>
 <td>{{users.email}}</td>
 <td>{{id.id}}</td>
  </tr>
</table>

<button class="btn mt-5" (click)="update()">Update</button>
</div>
</body>
